<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="icon" href="data:," />
    <title>Profile || Auction</title>
  </head>
  <body>
    <!-- HEADER-->
    <header>
      <!-- NAV -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="profile-link" href="/pages/profile"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="login-link" href="/pages/auth/login"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="logout-link" href="/">Logout</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-1"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-secondary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid d-flex justify-content-center">
        <div class="d-flex flex-column" id="profile-card">
          <h2 id="user-name" class="m-3"></h2>
          <!-- CHANGE THIS PROFILE IMAGE -->
          <img
            class="avatar rounded-circle w-50 h-50"
            src="#"
            alt="profile-picture"
            id="user-avatar"
          />
          
          <div class="justify-content-center col">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              id="change-avatar-modal"
            >
              Change Avatar
            </button>
          </div>
        </div>
        <div class="d-flex flex-column justify-content-center">
          <div class="card bg-dark m-3">
            <h4>Credit: <span id="user-credit"></span></h4>
            <h4>Bids:<span id="user-bids"></span></h4>
            <h4>Listings: <span id="user-listings"></span></h4>
          </div>
        </div>
      </div>
      <div
        class="container-fluid d-flex flex-wrap justify-content-center"
        id="profile-listings"
      ></div>
      <!-- ========== MODAL ========== -->
      

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Paste image URL here:
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="d-flex flex-column" id="avatar-form">
                <input class="form-control" id="avatar-input" type="url" name="avatar"></input>
                <button id="change-avatar" class="btn btn-primary m-3">
                Change Avatar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
