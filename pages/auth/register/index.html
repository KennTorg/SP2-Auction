<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is my SP2 Auction site" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="icon" href="data:," />
    <title>Register || Auction</title>
  </head>
  <body>
    <!-- HEADER-->
    <header>
      <!-- NAV -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <h1 class="logo">OAH!</h1>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="profile-link" href="/pages/profile"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="login-link" href="/pages/auth/login"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="logout-link" href="/">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--REGISTER FORM -->
      <div class="container col-6 bg-white rounded shadow p-3 mt-5">
        <form id="registerForm">
          <h3 class="text-center mt-3">Register</h3>
          <!--Name Input-->
          <div class="form-outline mb-4 pt-4">
            <input
              name="name"
              type="name"
              id="name"
              class="form-control"
              required
              pattern="^[\w]+$"
              title="User name must only contain lower case and upper case letters, numbers and underscore(_). Example: My_user1234"
            />
            <label class="form-label" for="name">Name</label>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
              name="email"
              type="email"
              id="email"
              class="form-control"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="Only @(stud.)noroff.no domains are allowed to register."
            />
            <label class="form-label" for="email">Email</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              name="password"
              type="password"
              id="password"
              class="form-control"
              required
              minlength="8"
            />
            <label class="form-label" for="password">Password</label>
          </div>

          <!-- Avatar -->
          <div class="form-outline mb-4">
            <input name="avatar" type="url" id="avatar" class="form-control" />
            <label class="form-label" for="avatar">Avatar</label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">
            Register
          </button>

          <!-- Login? button -->
          <div class="text-center">
            <p>Go to <a href="/pages/auth/login">Login</a></p>
          </div>
        </form>
      </div>
    </header>
  </body>
</html>
