<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="icon" href="data:," />
    <title>Single Listing || Auction</title>
  </head>
  <body>
    <!-- HEADER-->
    <header>
      <!-- NAV -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="profile-link" href="/pages/profile"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="login-link" href="/pages/auth/login"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="logout-link" href="/">Logout</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-1"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-secondary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="d-flex flex-column">
        <h1 class="single-header text-center">SINGLE LISTING DISPLAYS HERE</h1>
        <div
          class="container-fluid d-flex justify-content-center"
          id="single-listing"
        ></div>
        <!-- Place Bids-->
        <div>
          <h3 class="text-center">Place a bid</h3>
          <div class="d-flex justify-content-center">
          <form class="form col-sm-1 justify-content-center" id="bid-form">
            <input class="form-control mb-3  " name="amount" type="number"></input>
            <button class="btn btn-primary" id="bid-button">Place bid</button>
          </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
