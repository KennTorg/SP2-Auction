<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="icon" href="data:,">
    <title>Home || Auction</title>
  </head>
  <body>
    <!-- HEADER-->
    <header>
      <!-- NAV -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="profile-link" href="/pages/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="login-link" href="/pages/auth/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="logout-link" href="/">Logout</a>
              </li>
            </ul>
            <!-- SEARCH FORM -->
            <form class="d-flex" role="search" id="searchForm">
              <input
                class="form-control me-1"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search"
              />
              <button class="btn btn-outline-secondary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="header-image">
        <img
          src="https://cdn.pixabay.com/photo/2017/07/31/14/56/wall-2558279__340.jpg"
          alt="the gallery"
        />
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <!-- CREATE LISTING -->
      <div class="column-2 just">
        <div class="p-3 bg-white shadow rounded d-flex justify-content-center">
            <div class="listing-container">

                <form id="create-listing">
                    <div class="form-group mb-3">
                        <label for="title">Title</label>
                        <input class="form-control" type="text" name="title" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="body">Body</label>
                        <textarea class="form-control" name="body" required></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="tags">Tags</label>
                        <input class="form-control" type="text" name="tags">
                    </div>

                    <div class="form-group mb-3">
                        <label for="media">Media</label>
                        <input class="form-control" type="url" name="media">
                    </div>

                    <div class="form-group mb-3">
                      <label for="endsAt">Listing ends at</label>
                      <input class="form-control bg-secondary text-light" type="datetime-local" id="bid-endsAt" name="endsAt" required/> 
                    </div>
                    
                    <button class="btn btn-primary">Create Listing</button>
                </form>
            </div>
        </div>
      <!-- LISTINGS -->
      <section>
        <!-- MAKE CHANGES HERE -->
        <div>
          <h3 style="text-align: center;">LISTINGS</h4>
        </div>
        <div class="d-flex flex-wrap justify-content-center" id="listings">
        </div>
      </section>
    </main>
  </body>
</html>
